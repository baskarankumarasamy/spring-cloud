group 'com.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin : 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '+'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '+'
    testCompile 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile group: 'org.springframework.boot',name: 'spring-boot-starter-test',version: '+'
}